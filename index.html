<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="png" href="favicon_KH.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container" id="mainCenter">
    <h1 class="containerElements">Sign Up</h1><br>
    <form autocomplete="on">
        <div class="mb-3">
            <label for="fullName">Full Name :</label>
            <input type="text" class="form-control" id="fullName"  placeholder="Enter Full Name" name="fullName">
        </div>
        <span class="alertFullname"></span>
        <div class="mb-3">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
        <span class="alertEmail"></span>
        <div class="mb-3">
            <label for="pwd">Password :</label>
            <div class="input-group">
                <input type="password" class="form-control" id="pwd" placeholder="Choose A Password" name="pwd">
                <span class="input-group-text" id="togglePassword" >
                    <i class="bi bi-eye" id="togglePasswordIcon"></i>
                </span>
            </div>  
        </div>
        <span class="alertPwd"></span>
        <div class="mb-3">
            <label for="conPwd">Confirm Password :</label>
            <div class="input-group">
                <input type="password" class="form-control" id="conPwd" placeholder="Confirm Password" name="conPwd">
                <span class="input-group-text" id="toggleConPassword">
                    <i class="bi bi-eye" id="toggleConPasswordIcon"></i>
                </span>
        </div>
        <br>
        <span class="toAlert"></span>
        <div class="d-flex flex-wrap gap-2 justify-content-center mt-3">
            <input id="resetBtn" type="reset" class="btn btn-lg btn-warning">
            <button id="signUp" type="submit" class="btn btn-lg btn-primary float-end">Sign Up</button>
        </div>
    </form><div class="mb-2"></div>
    <div id="linkToUp">
        Already Have An Account ? <a target="_self" href="signIn.html">Sign In here</a>
    </div>
</div>
<script src="signUp.js"></script>
</body>
</html>
