<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="png" href="favicon_KH.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:yellow;">
<div id="finalContainer">
  <div id="wrapper">
  <div id="final"></div> <img src="pngwing.com.png" alt="Ribbon" id="ribbonImg">
</div>
<script>
  window.onload = function () {
  const parameter = new URLSearchParams(window.location.search);
  const email = parameter.get("email");
  let users=JSON.parse(localStorage.getItem("users"));
  let noOfUsers = users.length ;
  let username;
  for (let i=0 ; i<noOfUsers ; i++) {
    if (users[i].email===email) {
      username=users[i].fullName;
    }
  }
  document.getElementById("final").innerHTML=`Welcome , ${username}`;
}
</script>
</div>
</body>
</html>
