<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="png" href="favicon_KH.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Sign In Page</title>
</head>
<body>
<div class="container" id="mainCenter">
    <h1 class="containerElements">Sign In</h1><br>
    <form autocomplete="on">
        <div class="mb-3">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
        <span class="alertEmail"></span>
        <div class="mb-3">
            <label for="pwd">Password :</label>
            <div class="input-group">
            <input type="password" class="form-control" id="pwd" placeholder="Enter Your Password" name="pwd"  autocomplete="current-password">
            <span class="input-group-text" id="toggleInPassword">
                <i class="bi bi-eye" id="toggleInPasswordIcon"></i>
            </span>
        </div>
        <span class="alertPwd"></span><div class="mb-3"></div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remMe" name="remMe" value="remMe">
            <label class="form-check-label" for="remMe">Remeber Me</label>
        </div>
        <div class="d-flex flex-wrap gap-2 justify-content-center">
            <input type="reset" id="resetBtn" class="btn btn-lg btn-warning">
            <button id="signIn" type="submit" class="btn btn-lg btn-primary float-end">Sign In</button>
        </div>
    </form>
    <div id="linkToIn">
        Don't Have An Account ? <a target="_self" href="index.html">Sign Up here</a>
    </div>
</div>
<script src="signIn.js"></script>
</body>
</html>
